<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container-one">
                <div class="display">7 * 9 = 63</div>
                <div class="file-one">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="file-two">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="file-three">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="file-four">
                    <button>/</button>
                    <button>0</button>
                    <button>*</button>
                </div>    
            </div>
            <div class="container-two">
                <button class="first">=</button>
                <button class="second">+</button>
                <button class="third">-</button>
            </div>
        </div>    

        <script src="script.js"></script>
    </body>
    </html>
